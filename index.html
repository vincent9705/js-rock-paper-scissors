<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game | Rock Paper Scissors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css">
    <link href="custom.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container py-5">
        <div class="row">
            <div class="col text-center">
                <img id="ply-img" src="img/rock.png" width="100"/>
                <p class="text-light">Player</p>
            </div>
            <div class="col text-center">
                <img id="com-img" src="img/rock.png" width="100" style="transform: scaleX(-1);"/>
                <p class="text-light">Computer</p>
            </div>
        </div>
    </div>

    <div class="container pt-5">
        <div class="row justify-content-md-center gx-5">
            <div class="col-md-2 text-center">
                <div class="bg-white rounded-pill selection" onclick="versus(2)">
                    <img src="img/scissors.png" style="rotate: -90deg;"/>
                </div>
            </div>
            <div class="col-md-2 text-center">
                <div class="bg-white rounded-pill selection" onclick="versus(0)">
                    <img src="img/rock.png" style="rotate: -90deg;"/>
                </div>
            </div>
            <div class="col-md-2 text-center">
                <div class="bg-white rounded-pill selection" onclick="versus(1)">
                    <img src="img/paper.png" style="rotate: -90deg;"/>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
